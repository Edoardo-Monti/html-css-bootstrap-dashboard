<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- media query -->
    <link rel="stylesheet" href="./assets/media.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav class="d-flex py-3 align-items-center">
            <div class="flex-grow width">
                <img class="w-125 d-none d-lg-block" src="./assets/img/logo.svg" alt="#">
                <img class="w-75 d-lg-none" src="./assets/img/mobile-logo.png" alt="">
            </div>
            <div class="flex-grow-1">
                <div class="input-group flex-nowrap px-lg-5">
                    <i class="fa-solid fa-magnifying-glass input-group-text"></i>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Prova a cercare: Lezioni di Lavarel" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="d-flex justify-content-between flex-grow px-3">
                <div class="d-none d-lg-block px-2">
                    <i class="fa-solid fa-list fs-6"></i>
                </div>
                <div class="d-none d-lg-block px-2">
                    <i class="fa-solid fa-circle-question fs-6"></i>
                </div>
                <div class="d-none d-lg-block px-2">
                    <i class="fa-solid fa-ellipsis-vertical fs-6"></i>
                </div>
                <div class="cl-orange px-2">
                    <i class="fa-solid fa-bell fs-6"></i>
                </div>
                
            </div>
        </nav>
    </header>

    <main class="d-flex">
        <aside id="container-sx" class="text-white">
            <div class="container mx-auto d-flex flex-column justify-content-between h-100 pt-3">
                <div class="d-flex flex-column align-items-center">
                    <div>
                        <i class="fa-solid fa-house fs-4 p-1"></i>
                        <span class="d-none d-lg-inline-block">Home</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-chart-simple fs-4 p-1"></i>
                        <span class="d-none d-lg-inline-block">Stats</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-signal fs-4 p-1"></i>
                        <span class="d-none d-lg-inline-block">Signals</span>
                    </div>
                </div>
                <div class="mx-auto justify-content-end">
                    <i class="fa-solid fa-gear fs-4 p-1"></i>
                    <span class="d-none d-lg-inline-block">Admin</span>
                </div>
            </div>
        </aside>
        <section id="container-dx" class="">

        </section>
    </main>















    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>    
</body>
</html>
